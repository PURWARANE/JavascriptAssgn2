<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="prblm1.css" rel="stylesheet"
      type="text/css" />
  </head>
  <body>
    <!--body of calculator-->
    <div class="calculator">
      <!--button type as input,first oprators then numbers and then equal and clear button-->
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear" 
              style="background: red;">AC</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>
    <!--javascript for calculator-->
    <script src="script1.js"></script>
  </body>
</html>
