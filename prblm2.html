<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tip Calculator</title>
  <link href="prblm2.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
      <form>
        <p>How much bill?</p>
        <p>
          $<input id="billamount" type="text" 
             placeholder="Bill Amount">
        </p>
        <p>How was your service?</p>
        <select id="servicequality">
          <option disabled selected value="0">
            Choose an Option</option>
          <option value="0.3">30%---Outstanding</option>
          <option value="0.2">20%---Good</option>
          <option value="0.15">15%---It was Ok</option>
          <option value="0.1">10%---Bad</option>
          <option value="0.05">5%--Terrible</option>
        </select>
      </form>
      <p>How many People sharing bill?</p>
      <input id="peopleamount" type="text" 
        placeholder="Number of people">People
      <p>
        <button type="button" 
          id="calculate">Calculate</button>
      </p>
    </div>
    <div id="totaltip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
  </div>
  <script src="script2.js"></script>
</body>

</html>
